<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Style/style.css" />
        <title>CS-Concept-TS-Project</title>
    </head>
    <body>
        <header class="page-header">
            <h1>Header</h1>
        </header>

        <main class="page-main">
            <div class="left-section">
                <div class="sort-section">
                    <div class="sort-btn">Name</div>
                    <div class="sort-btn">Price</div>
                    <div class="sort-btn">Rating</div>
                </div>

                <div class="items-section">
                    <div class="item-box">
                        <img class="item-image" src="#" alt="item-image" />
                        
                        <div class="item-title">title</div>

                        <div class="item-info">
                            <div class="item-price">99.99$</div>
                            <div class="item-rating">3.9/5</div>
                        </div>

                        <div class="item-category">category</div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div>Categories</div>
                <div>Cat1</div>
                <div>Cat2</div>
                <div>Cat3</div>
                <div>Cat4</div>
            </div>
        </main>

        <footer class="page-footer">
            <a class="footer-link" href="https://github.com/Ali-Sdg90" target="_blank"
                >&copy; Ali Sadeghi 2022</a
            >
        </footer>

        <script src="./JS/app.js"></script>
    </body>
</html>
